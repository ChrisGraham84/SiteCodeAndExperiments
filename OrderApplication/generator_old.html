<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script type='text/javascript' src='knockout-3.4.0.js'></script>
		<script type='text/javascript' src='knockout.mapping-latest.js'></script>
		<script type='text/javascript' src='interact.js'></script>
        <script type='text/javascript' src='sampleStyles.js'></script>
        <script type='text/javascript' src='imagetransform.js'></script>
        <link href="css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body role="document">
        <style>
        .swatch{
            width:15px;
            height:15px;
            margin: 2px 5px 0 0;
            position: relative;
            display: inline-block;
            cursor: pointer;
        }
        </style>
        <script>
            $(document).ready(function() {
            $(".swatch").click(function(swatch){
                //alert($(this).css("background-color"));
                $("#shirtTemplate").css("background-color", $(this).css("background-color"));
            });

         
            });
        </script>
        <div class="container theme-showcase" role="main">
            <div class="jumbotron">
                <h2>
                    <p>Company: <strong  data-bind="text: companyName"></strong></p>
                    <p><small>Comapny ID: <strong  data-bind="text: companyID"></strong></small></p>
                </h2>
            </div>
        </div>
        <div class="container">
            <div class="row" style="background-color: #e8e9e8;">
                <div class="col-md-4" style="background-color: #e8e9e8;">
                    Shirt Data
                    <div class="col-md-12">
                         <label>Brand</label><br />
                        <select>
                            <option>Gildan</option>
                            <option>American Apparel</option>
                            <option>LAT</option>
                        </select>
                        <br />
                        <br />
                         <label>Style</label>
                        <br />
                        <br />
                        <div>
                            <label>Seclect color(s) of the garment</label>
                            <div>
                                <span class="swatch" style="background-color: rgb(0,0,0);"></span>
                                <span class="swatch" style="background-color: rgb(241,240,245);"></span>
                                <span class="swatch" style="background-color: rgb(0,245,0);"></span>
                                <span class="swatch" style="background-color: rgb(0,0,245);"></span>
                                <span class="swatch" style="background-color: rgb(245,0,0);"></span>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12">
                       Graphic Upload
                    </div>
                     <div class="col-md-12">
                      Generate Files
                    </div>
                </div>
                <div class="col-md-8">
                    <div class="col-md-12" style="background-color: #e8e9e8;padding:5px;">
                        <div id="shirtTemplate" class="col-md-12" style="height: 630px; width:530px;background-image: url('img/crew_front.png');background-color:black">
                            <div style="width:200px; height:250px; margin-left:150px; margin-top:100px;border:2px dashed #e8e9e8; padding:5px">
                                <img id="drag-1" class="resize-drag" src="img/pilldots_lghtblue_sm.png" style="height: 100px; width:100px; background-color:red" />
                           </div> 
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
