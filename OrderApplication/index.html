<!DOCTYPE html>
    <head>
        <title>GAFY Tools</title>
         <link href="css/bootstrap.min.css" rel="stylesheet">
         <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
         <script type='text/javascript' src='js/login.js'></script>
    </head>
    <body>
      <div class="container">
        <div class="jumbotron"><h3 class="text-center">GAFY Garment Management Login</h3></div>
        <div class="row">
          <div class="col-md-4 col-md-offset-4">
            <div class="err" style="color:darkred" id="add_err"></div>
            <div class="form-group">
              <form action="./" method="post">
                <label>Username</label> <input id="username" class="form-control" type="text" name="username"><br />
                <label>Password</label> <input id="password" class="form-control" type="password" name="password">
                <br />
                <input type="submit" id="login" class="btn btn-default">
              </form>
            </div>
          </div>
        </div>
      <div>
    <script src="js/bootstrap.min.js"></script>
    </body>
</html>
