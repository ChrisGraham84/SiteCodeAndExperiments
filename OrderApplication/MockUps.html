<!DOCTYPE html>
    <head>
         <title>Mock Up Generator</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script type='text/javascript' src='js/knockout-3.4.0.js'></script>
		<script type='text/javascript' src='js/knockout.mapping-latest.js'></script>
		<script type='text/javascript' src='js/interact.js'></script>
        <script type='text/javascript' src='js/sampleStyles.js'></script>
         <script type='text/javascript' src='js/generator.js'></script>
        <script type='text/javascript' src='js/imagetransform.js'></script>
        <link href="css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body role="document">
        <style>
        .swatch{
            width:15px;
            height:15px;
            margin: 2px 5px 0 0;
            position: relative;
            display: inline-block;
            cursor: pointer;
        }
        </style>
        <script>
           /* $(document).ready(function() {
            $(".swatch").click(function(swatch){
                //alert($(this).css("background-color"));
                $("#shirtTemplate").css("background-color", $(this).css("background-color"));
            });

         
            });*/
        </script>
        <div class="container theme-showcase" role="main">
            <div class="jumbotron">
                <h2>
                    <p>Company: <strong  data-bind="text: companyName"></strong></p>
                    <p><small>Comapny ID: <strong  data-bind="text: companyID"></strong></small></p>
                </h2>
            </div>
        </div>
        <div class="container">
            <div class="row" style="background-color: #e8e9e8;">
                <div class="col-md-4" style="background-color: #e8e9e8;">
                    Shirt Data
                    <div class="col-md-12" data-bind="with: product">
                         <label>Brand</label><br />
                        <select class="form-control" >
                            <option>Gildan</option>
                            <!--<option>American Apparel</option>
                            <option>LAT</option>-->
                        </select>
                        <br />
                        <br />
                         <label>Style</label>
                         <select class="form-control"  data-bind='options: sampleStyles, optionsText: "name",optionsCaption: "Select..", value: styleValue'></select>
                        <br />
                        <br />
                        <div data-bind="with: styleValue">
                            <label>Seclect color(s) of the garment</label>
                            <!--<select  class="form-control" data-bind="options: colors, optionsText: 'name', optionsCaption: 'Select..', value: $parent.colorValue "></select>-->
                            <div data-bind="foreach: colors">
                                <!--<strong data-bind="text: name"></strong>-->
                                <span class="swatch" data-bind="style: {backgroundColor: value}, click: swatchChange" ></span>
                                <!--<span class="swatch" style="background-color: rgb(241,240,245);"></span>
                                <span class="swatch" style="background-color: rgb(0,245,0);"></span>
                                <span class="swatch" style="background-color: rgb(0,0,245);"></span>
                                <span class="swatch" style="background-color: rgb(245,0,0);"></span>-->
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12">
                       <label>Graphic Upload</label>
                       <input type="file" id="shirtGraphic" onchange="imagePreview()" /><br/>
                      
                    </div>
                     <div class="col-md-12">
                      Generate Files
                    </div>
                </div>
                <div class="col-md-8">
                    <div class="col-md-12" style="background-color: #e8e9e8;padding:5px;">
                        <div id="shirtTemplate" class="col-md-12" style="height: 630px; width:530px;background-image: url('img/crew_front.png');background-color:white">
                            <div style="width:203px; height:250px; margin-left:150px; margin-top:100px;border:2px dashed #e8e9e8;">
                                <img id="drag-1" class="resize-drag" src="" style="background-color:red" />
                           </div> 
                        </div>
                    </div>
                </div>
            </div>
            <a href="index.html">Back</a>
        </div>
        <script src="js/bootstrap.min.js"></script>
    </body>
</html>
